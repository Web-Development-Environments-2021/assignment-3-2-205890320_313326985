---
openapi: 3.0.3
info:
  title: Part 3.1
  description: This is API for soccer union management system
  contact:
    email: shcheran@post.bgu.ac.il
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/l149/Svivot_3.1/1.0.0
  description: SwaggerHub API Auto Mocking
tags:
- name: Personal Zone
  description: Show favorite objects of user
- name: user
  description: everything about user that logged in
- name: Home
  description: Home page - League details etc
- name: Personal Pages
  description: Everything about personal pages
- name: Favorite
  description: Everything about favorites
- name: Search
  description: Everything about search in the system
- name: Stage Matches
  description: Everything about current stage matches
- name: League Management
  description: Everything about league management
paths:
  /FavoriteTeams:
    get:
      tags:
      - Personal Zone
      summary: Get personal favorited teams
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
        "204":
          description: There is no content to send for this request
        "400":
          description: Invalid ID supplied
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /FavoritePlayers:
    get:
      tags:
      - Personal Zone
      summary: Get personal favorited players
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
        "204":
          description: There is no content to send for this request
        "400":
          description: Invalid ID supplied
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /FavoriteMatches:
    get:
      tags:
      - Personal Zone
      summary: Get personal favorited matches
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FutureMatch'
        "204":
          description: There is no content to send for this request
        "400":
          description: Invalid ID supplied
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /Register:
    post:
      tags:
      - user
      summary: register user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
        required: true
      responses:
        "201":
          description: user has been created!
        "400":
          description: invalid input params!
  /Login:
    post:
      tags:
      - user
      summary: login user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
        required: true
      responses:
        "200":
          description: user has been authenticated!
        "400":
          description: invalid username/password!
  /Logout:
    get:
      tags:
      - user
      summary: logout user
      responses:
        "200":
          description: user has been log out!
        "400":
          description: invalid username/password!
  /players/{playerID}:
    get:
      tags:
      - Personal Pages
      summary: Get personal page of player by ID
      parameters:
      - name: playerID
        in: path
        description: ID of player
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        "204":
          description: There is no content to send for this request
        "400":
          description: Invalid ID supplied
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
    post:
      tags:
      - Favorite
      summary: add player by ID to favorites
      parameters:
      - name: playerID
        in: path
        description: ID of player
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "201":
          description: successful operation
        "204":
          description: There is no content to send for this request
        "400":
          description: Invalid ID supplied
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /coaches/{coachID}:
    get:
      tags:
      - Personal Pages
      summary: Get personal page of coach by ID
      parameters:
      - name: coachID
        in: path
        description: ID of coach
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coach'
        "204":
          description: There is no content to send for this request
        "400":
          description: Invalid ID supplied
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /teams/{teamID}:
    get:
      tags:
      - Personal Pages
      summary: Get personal page of team by ID
      parameters:
      - name: teamID
        in: path
        description: ID of team
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamCard'
        "204":
          description: There is no content to send for this request
        "400":
          description: Invalid ID supplied
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
    post:
      tags:
      - Favorite
      summary: add team by ID to favorites
      parameters:
      - name: teamID
        in: path
        description: ID of team
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
        "204":
          description: There is no content to send for this request
        "400":
          description: Invalid ID supplied
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /matches/{matchID}:
    post:
      tags:
      - Favorite
      summary: Add match from future matches to favorite matches
      parameters:
      - name: matchID
        in: path
        description: ID of match
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
    delete:
      tags:
      - Favorite
      summary: Remove match from favorite matches
      parameters:
      - name: matchID
        in: path
        description: ID of match
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /Home/FavoriteMatches:
    get:
      tags:
      - Home
      summary: Get personal favorited matches with limit to 3
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                maxItems: 3
                type: array
                items:
                  $ref: '#/components/schemas/FutureMatch'
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /Home/LeagueDetails:
    get:
      tags:
      - Home
      summary: Get details about our league, and next planned game
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeagueDetails'
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /search/Teams:
    get:
      tags:
      - Search
      summary: Search for teams by name
      parameters:
      - name: query
        in: query
        description: The query we want to search
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: Maccabi
      - name: sort
        in: query
        description: type of sort
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: none
            enum:
            - asc
            - desc
            - none
        example: asc
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchTeams'
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /search/Players:
    get:
      tags:
      - Search
      summary: Search for players by name
      parameters:
      - name: query
        in: query
        description: The query we want to search
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: David
      - name: sort
        in: query
        description: type of sort
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: none
            enum:
            - asc
            - desc
            - none
        example: asc
      - name: filter
        in: query
        description: how to filter results, can be done by position of player or by team name
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: none
            enum:
            - team name
            - player's position
            - none
        example: player's position
      - name: filter query
        in: query
        description: which value do you want to be in the filter
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 3
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /search/Coaches:
    get:
      tags:
      - Search
      summary: Search for coaches by name
      parameters:
      - name: query
        in: query
        description: The query we want to search
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: John
      - name: sort
        in: query
        description: type of sort
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: none
            enum:
            - asc
            - desc
            - none
        example: asc
      - name: filter
        in: query
        description: Filter results by team name
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: Hapoel
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coach'
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /stageMatches/pastMatches:
    get:
      tags:
      - Stage Matches
      summary: Get past matches with 3 or more events in events-log
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PastMatch'
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /stageMatches/futureMatches:
    get:
      tags:
      - Stage Matches
      summary: Get future matches
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FutureMatch'
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /leagueManagement:
    get:
      tags:
      - League Management
      summary: get all matches in the league
      parameters:
      - name: sort
        in: query
        description: type of sorting
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: none
            enum:
            - Date
            - Teams
            - none
        example: Teams
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeagueManagementMatches'
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
    post:
      tags:
      - League Management
      summary: add new match to the system
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FutureMatch'
        required: true
      responses:
        "201":
          description: successful operation
        "204":
          description: There is no content to send for this request
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /leagueManagement/addMatchResults/{matchID}:
    post:
      tags:
      - League Management
      summary: add results of past match to system
      parameters:
      - name: matchID
        in: path
        description: ID of past match
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: 16475287
      - name: home goals
        in: query
        description: home goals in match
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int64
        example: 1
      - name: away goals
        in: query
        description: away goals in match
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int64
        example: 2
      responses:
        "201":
          description: successful operation
        "204":
          description: There is no content to send for this request
        "400":
          description: it is not a valid past match ID
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
  /leagueManagement/addEventsLog/{matchID}:
    post:
      tags:
      - League Management
      summary: add events log to past match in system
      parameters:
      - name: matchID
        in: path
        description: ID of past match
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
        example: 16475288
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Event'
        required: true
      responses:
        "201":
          description: successful operation
        "204":
          description: There is no content to send for this request
        "400":
          description: it is not a valid past match ID
        "401":
          description: You have not authenticated yet, please sign in
        "404":
          description: The server can not find the requested resource
components:
  schemas:
    RegisterUser:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: consists only of chars
          example: shahar
        firstname:
          type: string
          description: first name
          example: liad
        lastname:
          type: string
          description: last name
          example: nachshon
        country:
          type: string
          example: Israel
        password:
          maxLength: 10
          minLength: 5
          type: string
          description: password - 1 number, 1 special char, AtLeast
          example: 123$
        confirmationpassword:
          maxLength: 10
          minLength: 5
          type: string
          description: confirmation password - same as password
          example: 123$
        email:
          type: string
          example: liadnach@post.bgu.ac.il
        linkToPic:
          type: string
          description: url of User's picture
          format: URL
          example: https://res.cloudinary.com/dfrcfzsn9/image/upload/c_limit,h_100,w_150/v1620465008/samples/cloudinary-icon.png
    LoginUser:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: consists only of chars
          example: shahar
        password:
          maxLength: 10
          minLength: 5
          type: string
          description: password - 1 number, 1 special char, AtLeast
          example: 123$
    Team:
      type: object
      properties:
        id:
          type: integer
          example: 939
        name:
          type: string
          example: Midtjylland
        short code:
          type: string
          example: FCM
        national_team:
          type: boolean
          example: false
        founded:
          type: integer
          example: 1999
    TeamCard:
      type: object
      properties:
        team id:
          type: integer
          example: 939
        coach id:
          type: integer
          example: 1467946
        team name:
          type: string
          example: Midtjylland
        coach full name:
          type: string
          example: Neil Lennon
        players:
          type: array
          items:
            $ref: '#/components/schemas/PlayerDisplay'
        team's future matches:
          type: array
          items:
            $ref: '#/components/schemas/FutureMatch'
        team's past matches:
          type: array
          items:
            $ref: '#/components/schemas/PastMatch'
    Player:
      type: object
      properties:
        player id:
          type: integer
          example: 172104
        team id:
          type: integer
          example: 53
        full name:
          type: string
          example: James Forrest
        team name:
          type: string
          example: Midtjylland
        image_path:
          type: string
          format: URL
          example: https://cdn.sportmonks.com/images/soccer/players/8/172104.png
        position id:
          type: integer
          example: 3
        common name:
          type: string
          example: J. Forrest
        nationality:
          type: string
          example: Scotland
        birth date:
          pattern: ^\d{2}/\d{2}/\d{4}$
          type: string
          example: 07/07/1991
        birth country:
          type: string
          example: Scotland
        height:
          type: string
          example: 175 cm
        weight:
          type: string
          example: 75 kg
    PlayerDisplay:
      type: object
      properties:
        player common name:
          type: string
          example: J. Forrest
    Coach:
      type: object
      properties:
        coach id:
          type: integer
          example: 104172
        team id:
          type: integer
          example: 53
        full name:
          type: string
          example: Daniel Dinshtein
        team name:
          type: string
          example: Hnunim
        image_path:
          type: string
          format: URL
          example: https://cdn.sportmonks.com/images/soccer/players/8/172104.png
        common name:
          type: string
          example: D. Pinchas
        nationality:
          type: string
          example: Uzbekistan
        birth date:
          pattern: ^\d{2}/\d{2}/\d{4}$
          type: string
          example: 01/06/1994
        birth country:
          type: string
          example: Uzbekistan
    PastMatch:
      type: object
      properties:
        date time:
          type: string
          format: date-time
        local team id:
          type: integer
          example: 53
        local team:
          type: string
          example: abcd
        visitor team id:
          type: integer
          example: 338
        visitor team:
          type: string
          example: efgh
        venue id:
          type: integer
          example: 8909
        venue name:
          type: string
          example: Meadowbank Dorking
        localteam score:
          type: integer
          example: 5
        visitorteam score:
          type: integer
          example: 1
        EventsLog:
          minLength: 3
          type: array
          items:
            $ref: '#/components/schemas/Event'
    Event:
      type: object
      properties:
        date and time happend:
          type: string
          format: date-time
        minute:
          type: integer
          example: 17
        description of event:
          type: string
          example: yellowcard
    FutureMatch:
      type: object
      properties:
        date time:
          type: string
          format: date-time
        local team id:
          type: integer
          example: 53
        local team:
          type: string
          example: abcd
        visitor team id:
          type: integer
          example: 338
        visitor team:
          type: string
          example: efgh
        venue id:
          type: integer
          example: 8909
        venue name:
          type: string
          example: Meadowbank Dorking
    LeagueDetails:
      type: object
      properties:
        current stage id:
          type: integer
          example: 77447500
        stage name:
          type: string
          example: 2nd Phase
        next game details:
          $ref: '#/components/schemas/FutureMatch'
    SearchTeams:
      type: object
      properties:
        team name:
          type: string
          example: Midtjylland
        logo path:
          type: string
          format: URL
          example: https://cdn.sportmonks.com/images//soccer/teams/11/939.png
    LeagueManagementMatches:
      type: object
      properties:
        pastMatches:
          type: array
          items:
            $ref: '#/components/schemas/PastMatch'
        futureMatches:
          type: array
          items:
            $ref: '#/components/schemas/FutureMatch'
